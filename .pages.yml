          - name: price
            label: Price
            type: string
            description: "e.g. Free, 500 THB, 1,200 THB"
          - name: cta
            label: Call to Action
            type: object
            description: "Button shown on event detail page"
            fields:
              - name: type
                label: Type
                type: select
                options:
                  values:
                    - whatsapp
                    - link
              - name: label
                label: Button Label
                type: string
                description: "e.g. Book Now, Join Us"
              - name: url
