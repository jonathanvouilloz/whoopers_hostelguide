  - name: restaurants
    label: "üçú Restaurants"
    path: content/spots/restaurants.json
    type: file
    fields:
      - name: spots
        label: Spots
        type: object
        list: true
        fields:
          - name: name
            label: Name
            type: string
            required: true
          - name: tagline
            label: Tagline
            type: string
            description: "Short catchy description (e.g. 'Best pad thai in town üçú')"
          - name: description
            label: Description
            type: text
          - name: cuisineType
            label: Cuisine Type
            type: select
            options:
              values:
                - thai
                - western
                - japanese
                - indian
                - chinese
                - vietnamese
                - italian
                - cafe
                - vegetarian
                - international
          - name: priceRange
            label: Price Range
            type: select
            options:
              values:
                - ‚Ç¨
                - ‚Ç¨‚Ç¨
                - ‚Ç¨‚Ç¨‚Ç¨
          - name: address
            label: Address
            type: string
          - name: location
            label: Location
            type: object
            fields:
              - name: lat
                label: Latitude
                type: number
              - name: lng
                label: Longitude
                type: number
          - name: image
            label: Image
            type: image
            options:
              path: public/images/spots
          - name: phone
            label: Phone
            type: string
          - name: openingHours
            label: Opening Hours
            type: object
            description: "Default hours + exceptions per day"
            fields:
              - name: default
                label: Default Hours
                type: string
                description: "e.g. 11:30-22:00 (applies to all days)"
              - name: exceptions
                label: Exceptions
                type: object
                description: "Override for specific days"
                fields:
                  - name: monday
                    label: Monday
                    type: string
                    description: "Leave empty for default, 'closed' if closed"
                  - name: tuesday
                    label: Tuesday
                    type: string
                  - name: wednesday
                    label: Wednesday
                    type: string
                  - name: thursday
                    label: Thursday
                    type: string
                  - name: friday
                    label: Friday
                    type: string
                  - name: saturday
                    label: Saturday
                    type: string
                  - name: sunday
                    label: Sunday
