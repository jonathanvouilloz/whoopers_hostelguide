content:
  - name: settings
    label: "‚öôÔ∏è Settings"
    path: content/settings.json
    type: file
    fields:
      - name: hostelName
        label: Hostel Name
        type: string
        required: true
      - name: logo
        label: Logo
        type: image
        options:
          path: public/images
      - name: primaryColor
        label: Primary Color
        type: string
        options:
          format: color
      - name: accentColor
        label: Accent Color
        type: string
        options:
          format: color
      - name: wifi
        label: WiFi
        type: object
        fields:
          - name: name
            label: Network Name
            type: string
          - name: password
            label: Password
            type: string
      - name: checkIn
        label: Check-in Time
        type: string
        description: "Format: HH:MM (e.g. 14:00)"
      - name: checkOut
        label: Check-out Time
        type: string
        description: "Format: HH:MM (e.g. 11:00)"
      - name: contactWhatsApp
        label: WhatsApp Number
        type: string
        description: "Include country code, e.g. +66812345678"
      - name: emergencyContacts
        label: Emergency Contacts
        type: object
        list: true
        fields:
          - name: name
            label: Name
            type: string
          - name: phone
            label: Phone
            type: string
      - name: timezone
        label: Timezone
        type: string
        description: "e.g. Asia/Bangkok"
      - name: heroImage
        label: Homepage Hero Image
        type: image
        options:
          path: public/images
        description: "Main background image on the homepage"
      - name: categoryImages
        label: Category Images
        type: object
        description: "Background images for explore cards on homepage"
        fields:
          - name: food
            label: Food & Drink
            type: image
            options:
              path: public/images
          - name: activities
            label: Activities
            type: image
            options:
              path: public/images
          - name: services
            label: Services
            type: image
            options:
              path: public/images
          - name: bars
            label: Bars & Nightlife
            type: image
            options:
              path: public/images

